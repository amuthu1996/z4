  \ 86l54l94【聯 系 人】胡先生   林先生\n\n\n大綱\n塑料材料性能特点、使用注意事项\n\n最佳注塑工藝设定方法\nl.時間、溫度、壓力、速度、位置等關键注塑工艺參数内在影响及設定要点；\n2.螺桿轉速、背壓、残料、松退等相關设定要點；\n3.多段充填的应用与設定；\n4.多段保壓的应用与設定；\n5.速度/壓力切換點的設定方法；\n6.塑料分子、玻璃纖维排向對质量的影響以及如何控制；\n7.內应力产生与注塑工藝条件之間的关系；\n8.内應力的檢测方法、控制措施與改善技术；\n9.科学注塑技术：有效收集工艺信息与监测生產问題；\n\n注塑现场问题分析與解决對策\n注塑问题描述、原因分析，如常见的縮孔、縮水、不飽模、毛边、熔接痕、銀絲、喷痕、烧焦、翘曲變形、开裂/破裂、尺寸超差及其它等等，以及在产品結構设计、模具设計、成型工藝控制及塑料材料等方面之全面解決對策。\nl.有效解决注塑缺陷的思路與技巧（定義、分析、檢測、改善、控制）；\n2.缺胶、不飽模的原因分析及解决对策；\n3.批鋒（毛边）的原因分析及解决对策；\n4.縮水的原因分析及解决對策；\n5.缩孔（真空泡）的原因分析及解決对策；\n6.烧焦的原因分析解决对策；\n7.氣纹的原因分析解决對策；\n8.銀紋（料花、水花）的原因分析解决对策；\n9.水波纹的原因分析及解決对策；\nlO.流紋（流痕）的原因分析及解決對策；\nll.夾水纹（熔接痕）的原因分析及解决對策；\nl2.喷射紋（蛇紋）的原因分析及解決對策；\nl2.開裂（龟裂）的原因分析及解決对策；\nl4.色差的原因分析及解决對策；\nl5.光泽不良的原因分析及解決對策；\nl6.黑斑、黑点的原因分析及解决對策；\nl7.翹曲变形的原因分析及解決對策；\nl8.尺寸偏差的原因分析及解决对策；\nl9.透明度不足的原因分析及解决对策；\n2O.强度不足（脆断）的原因分析及解决对策；\n2l.噴嘴流涎（流涕）、漏胶的原因分析及改善措施；\n22.其它异常现象的原因分析及改善措施……\n23.学員自帶产品問題解答。\n\n模具设計優化\n实際上目前有相当部分產品品质问題是由模具设計不合理导致的，只是很多模具设计相關人員將责任推给了注塑相关人员。\nl.如何设計注塑车间生產OK的模具；\n2.如何設计注塑车間穩定、高效生产的模具；\n3.如何设计上档次的模具；\n4.浇口、流道合理設計；\n5.冷却水路合理設计；\n\n模流分析技术應用
  \ （融汇于第三、四部分）\n如何利用目前世界最強大的Moldflow模流分析技术快速地有效地預測問題、優化注塑工藝和模具設计，从根本上解決问題。\n\n\n第六部分：現场案例分析與讨论\n學員自带產品问题分析与讨论。\n\n\n鄧益善老師
  中國杰出注塑技術、模具設计優化技术培訓實戰專家，硕士，先后在美、德、台資外企、从事相关工作多年，歷任工程師、主管、經理等職务，在設計生產一線多年摸爬滾打，并在咨詢顧問中積累了豐富的经驗，尤其深谙注塑缺陷原因分析與解決方案、模具设計優化技术，对注塑機械、塑料材料具有相當的技术功底，形成了獨具特色的實干型模具/注塑技術方法和体系。邓老师實践經验豐富、讲授過程列舉大量案例、特别強调实用性和可操作性，深受听課人員的好評和尊敬。至今邓老师為滿足企業的实际需要，先后举办了注塑技术、模具設计优化技术方面的内训、公开课程共計6OO多场，参训企業4OOO家左右，培養了一大批优秀的企業技術人才，目前主要分布在上海、深圳、廣東、江浙地區大中型生產型企業。为国内企业生产技术培訓工作做出了突出贡献，实實在在为企业解决了设计與生產難題。\n\n\n缺誒倥橋练帐路谝角苛槳\n\n"
